<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canny Edge Detection</title>
    <style>
        canvas {
            background: #eee;
            display: block;
            margin: 50px auto;
        }

        img {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="file" id="usrImg"/>
        <button id="load">Load</button>
        <br/>

        <button id="gray">Grayscale</button>
        <br/>

        <button id="blur">Gaussian Blur</button>
        <label for="size">Kernel Size:</label>
        <input type="text" id="size" size="1"/>
        <label for="sigma">Sigma:</label>
        <input type="text" id="sigma" size="1"/>
        <br/>

        <button id="sobel">Sobel</button>
        <br/>

        <button id="nms" disabled>Non-Maximum Suppression</button>
        <br/>

        <button id="hys" disabled>Hysteresis</button>
        <br/>

        <button id="dirmap" disabled>Show Direction</button>
        <button id="gradmap" disabled>Show Intensity</button>
        <br/>

        <button id="invert">Invert</button>
        <br/>

        <button id="reset">Reset</button>
    </div>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/canny.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
